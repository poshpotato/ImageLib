<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="rootdepth" content="0">
    <title>ArchivePNG Tool</title>
    <script defer type="application/javascript" src="archivetool.dart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>ArchivePNG Tool</h1>
<div class="content">
    <div class="half">
        <div class="box">
            <img id="image">
            <span id="imageInfo">No Image Loaded</span>
        </div>
        <div id="imageButton" class="buttonBox"></div>
    </div>
    <div class="half">
        <div id="archiveBox" class="box">
            <ul id="archive"></ul>
        </div>
        <div id="archiveButton" class="buttonBox"></div>
    </div>
    <button id="extract">Extract Archive From Image</button>
    <button id="insert">Insert Archive Into Image</button>
    <div id="log"></div>
</div>

</body>
</html>
